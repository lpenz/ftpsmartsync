dist: xenial
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - pip install -r requirements.txt
  - pip install pytest pytest-cov
script:
  - pytest --cov
  - python setup.py install
after_success: bash <(curl -s https://codecov.io/bash)
